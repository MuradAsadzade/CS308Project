spring.application.name=CS308Project

# PostgreSQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartelecdb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable open-in-view to remove the warning about view rendering
spring.jpa.open-in-view=false

server.port=8085
